name: Daily Data Update

on:
  schedule:
    # Run daily at 7:00 AM UTC (2:00 AM ET, 8:00 PM Taiwan Time)
    # Off-peak hours for NBA Stats API for better reliability
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch NBA data
        run: |
          python fetch_data.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update NBA data [$(date +'%Y-%m-%d %H:%M UTC')]" && git push)
